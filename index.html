<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Taschenrechner</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="index.js"></script>
</head>
<body>
    <h1>Taschenrechner</h1>
        <div id="div_output"></div>
        <div class="btn_options">
            <button id="btn_clear">Clear</button>
            <button id="btn_backspace">DEL</button>
            <button id="btn_multiplikation">*</button>
            <button id="btn_division">/</button>
            <button id="btn_substraktion">-</button>
            <button id="btn_addition">+</button>
            <button id="btn_enter" onclick="click_enter()">Enter</button>
        </div>
        <div class="btn_numbers">
            <button id="btn_7">7</button>
            <button id="btn_7">8</button>
            <button id="btn_7">9</button><br>
            <button id="btn_7">4</button>
            <button id="btn_7">5</button>
            <button id="btn_7">6</button><br>
            <button id="btn_7">1</button>
            <button id="btn_7">2</button>
            <button id="btn_7">3</button><br>
            <button id="btn_7">0</button>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Taschenrechner</title>
    <link href="index.css" type="text/css" rel="stylesheet">
    <script src="index.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <h1>Taschenrechner</h1>
    <div class="div_output">
        <input  id="in_output" type="text">
    </div>
    <div class="div_btn_options"> 
        <button id="btn_multiplikation" class="btn_options" onclick="chose('*')" style="background-color: #B8D331;"><i class='fas fa-times' style='font-size:50px;'></i></button>
        <button id="btn_division"       class="btn_options" onclick="chose('/')" style="background-color: #53C7CB;"><i class='fas fa-divide' style='font-size:50px;'></i></button>
        <button id="btn_substraktion"   class="btn_options" onclick="chose('-')" style="background-color: #EEB31B;"><i class='fas fa-minus' style='font-size:50px;'></i></button>
        <button id="btn_addition"       class="btn_options" onclick="chose('+')" style="background-color: #7E3759;"><i class='fas fa-plus' style='font-size:50px;'></i></button>
    </div>
        <div class="div_btn_numbers">
        <button id="btn_7" class="btn_numbers" value="7" onclick="chose('7')" style="background-color: #7E3759;">7</button>
        <button id="btn_8" class="btn_numbers" value="8" onclick="chose('8')" style="background-color: #C5403E;">8</button>
        <button id="btn_9" class="btn_numbers" value="9" onclick="chose('9')" style="background-color: #B8D331;">9</button><br>
        <button id="btn_4" class="btn_numbers" value="4" onclick="chose('4')" style="background-color: #EEB31B;">4</button>
        <button id="btn_5" class="btn_numbers" value="5" onclick="chose('5')" style="background-color: #53C7CB;">5</button>
        <button id="btn_6" class="btn_numbers" value="6" onclick="chose('6')" style="background-color: #7E3759;">6</button><br>
        <button id="btn_1" class="btn_numbers" value="1" onclick="chose('1')" style="background-color: #C5403E;">1</button>
        <button id="btn_2" class="btn_numbers" value="2" onclick="chose('2')" style="background-color: #B8D331;">2</button>
        <button id="btn_3" class="btn_numbers" value="3" onclick="chose('3')" style="background-color: #EEB31B;">3</button><br>
        <button id="btn_0" class="btn_numbers" value="0" onclick="chose('0')" style="background-color: #53C7CB;">0</button>
    </div>
    <button id="btn_enter"  onclick="enter()" style="background-color: #C5403E;">Enter</button>
    <button id="btn_reset" onclick="reset_output()" style="background-color: #EEB31B;"><i class='fas fa-redo' style='font-size:50px;'></i></button>
    <select id="slc_style">
        <option id="opt_classic" value="classic">Classic</option>
        <option id="opt_rainbow" value="rainbow">Regenbogen</option>
    </select>
</body>
</html>
